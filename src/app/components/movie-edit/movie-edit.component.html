 <div class="row justify-content-center">
   <div class="col-md-4 register-employee">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">Edit Movie</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label for="inputName">Name</label>
             <input class="form-control" type="text" formControlName="name">
             <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
               Name is required.
             </div>
           </div>
           

           <div class="form-group">
             <label for="inputPassword3">Rating</label>
             <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
               formControlName="rating">
               <option value="">Choose...</option>
               <option *ngFor="let movieProfile of MovieProfile" value="{{movieProfile}}">{{movieProfile}}
               </option>
             </select>
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.rating.errors?.required">
               Choose rating.
             </div>
           </div>

           

           <div class="form-group">
             <button class="btn btn-success btn-lg btn-block" id="send_data" type="submit">Update</button>
           </div>
         </form>
       </div>
     </div><!-- form  -->
   </div>
 </div>
